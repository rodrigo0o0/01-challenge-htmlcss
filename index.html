<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="container_principal">
    <div class="pontuacao_principal">
      <h1 class="txt_resultado">Your Result</h1>
      <div class="circulo_gradiente">
        <p class="numero_grande">76</p>
        <p class="numero_pequeno">of 100</p>
      </div>
      <p class="txt_great">Great</p>
      <p class="texto_secundario">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="pontuacao_secundaria">
      <p class="txt_summary">Summary</p>
      <div class="colunas_pontuacao">
        <div class="container_txt_summary">
          <p class="txt_reaction">Reaction</p>
          <p class="txt_memory">Memory</p>
          <p class="txt_verbal">Verbal</p>
          <p class="txt_visual">Visual</p>

        </div>
        <div class="result_summary">
          <p class="result_reaction">80 <span>/ 100</span></p>
          <p class="result_memory">92 <span>/ 100</span></p>
          <p class="result_verbal">61 <span>/ 100</span></p>
          <p class="result_visual">72 <span>/ 100</span></p>
        </div>
      </div>


      <input type="button" value="Continue">

    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
